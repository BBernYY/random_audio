<!DOCTYPE html>
<html>
  <head>
    <title>dfuigsdfjkg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="templates.css">
  </head>
  <body>
    <textarea name="text" id="text" cols="50" rows="10"></textarea>
    <input type="text" id="interval">
    <button onclick="setsound(document.getElementById('text').value)" class="button">Load</button>
    <audio id="song" src=""></audio>
    <script>
      var song = document.getElementById("song");
      var interval = 60
      function setsound(url){
        document.getElementById('song').src=url;
        interval = (document.getElementById('interval').value)
        setInterval(play, interval*1000); // run the code every 30-60 seconds
        song.play()
      }
      // Get a reference to the audio element
      function play(){
        song.play()
      }
      // Start playing the audio when the page loads
    </script>
  </body>
</html>
