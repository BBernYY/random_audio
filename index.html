<!DOCTYPE html>
<html>
  <head>
    <title>dfuigsdfjkg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="templates.css">
  </head>
  <body>
    <textarea name="text" id="text" cols="50" rows="10"></textarea>
    <input type="text" id="intervala">
    <input type="text" id="intervalb">
    <button onclick="setsound(document.getElementById('text').value)" class="button">Load</button>
    <audio id="song" src=""></audio>
    <script>
      var song = document.getElementById("song");
      var intervala = 0
      var intervalb = 0
      var interval = 0
      var myInterval = 0
      function setsound(url){
        document.getElementById('song').src=url;
        intervala = parseInt(document.getElementById('intervala').value)
        intervalb = parseInt(document.getElementById('intervalb').value)
        play()
      }
      function play(){
        clearInterval(myInterval);
        interval = Math.round((intervala+((intervalb-intervala)*Math.random()))*1000)
        myInterval = setInterval(play, interval);
        song.play()
      }
    </script>
  </body>
</html>
